<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário GV</title>
    <link rel="stylesheet" href="style.css"> 

</head>
<body>
    <!-- Inserindo a imagem -->
    <img src="https://www.xsite.com.br/img/logo.png" alt="Logo" style="display: block; margin: 0 auto; width: 200px;">

    <h2>Formulário GV</h2>
    <form id="emailForm">
        <label for="assuntoEmail">Assunto do E-mail:</label>
        <input type="text" id="assuntoEmail" name="assuntoEmail" value="[xxxxxx] - Servidores - Correção Vulnerabilidades - Plugin ID: xxxxx (xxx hosts)" required>        
        <label for="filtroTenable">Filtro Tenable:</label>
        <input type="text" id="filtroTenable" name="filtroTenable" required>
        <label for="pluginId">Plugin ID:</label>
        <input type="text" id="pluginId" name="pluginId" required>
        <label for="nomeVulnerabilidade">Nome da Vulnerabilidade:</label>
        <input type="text" id="nomeVulnerabilidade" name="nomeVulnerabilidade" required>
        <label for="descricaoVulnerabilidade">Descrição da Vulnerabilidade:</label>
        <input type="text" id="descricaoVulnerabilidade" name="descricaoVulnerabilidade" required>
        <label for="solucao">Solução:</label>
        <input type="text" id="solucao" name="solucao" required>
        <label for="prazoCorrecao">Prazo de correção:</label>
        <input type="text" id="prazoCorrecao" name="prazoCorrecao" required>
        <label for="hostsAfetados">Hosts afetados:</label>
        <input type="text" id="hostsAfetados" name="hostsAfetados" required>
        <label for="linkChamadoGLPI">Link do Chamado GLPI:</label>
        <input type="text" id="linkChamadoGLPI" name="linkChamadoGLPI" required>

        <!-- Adicionando input para upload de imagem -->
        <label for="imagem">Upload de Imagem:</label>
        <input type="file" id="imagem" name="imagem">

        <button type="button" onclick="addData()">Adicionar</button>
    </form>

    <h3>Dados para chamado:</h3>
    <ul id="dataList" class="data-list">
        <!-- Lista de dados inseridos será exibida aqui -->
    </ul>


</body>
<script src="script.js"></script>

</html>
